<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner-border {
            width: 2rem;
            height: 2rem;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Burger form</h2>
    <form id="orderForm">
        <div class="mb-3">
            <label for="quantity" class="form-label">How many burgers would you like to order?</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Go!</button>
    </form>
    <div id="burger-display" class="mt-3">üçî</div>
    <div id="order-response" class="mt-3"></div>
</div>

<div class="overlay" id="overlay">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#quantity').on('input', function() {
            const quantity = $(this).val();
            let burgers = '';
            for (let i = 0; i < quantity; i++) {
                burgers += 'üçî';
            }
            $('#burger-display').html(burgers);
        });

        $('#orderForm').on('submit', function(e) {
            e.preventDefault();
            $('#burger-display').html('üçî');
            $('#overlay').show();
            $.ajax({
                type: 'POST',
                url: '/submitOrder',
                data: $(this).serialize(),
                success: function(response) {
                    $('#order-response').html(`<div class="alert alert-success">${response}</div>`);
                    $('#overlay').hide();
                },
                error: function(xhr) {
                    $('#order-response').html(`<div class="alert alert-danger">${xhr.responseText}</div>`);
                    $('#overlay').hide();
                }
            });
        });
    });
</script>
</body>
</html>
